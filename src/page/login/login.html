<div class="content">
  <form class="login">
    <div class="logo">鲜在时前端线上发布平台</div>
    <div class="layer">
      <div class="username">
        <i class="icon iconfont">&#xe7d6;</i>
        <input id="user" type="text" placeholder="请输入用户名"/>
      </div>
      <div class="username password">
        <i class="icon iconfont">&#xe738;</i>
        <input id="password" type="password" placeholder="请输入密码"/>
      </div>
    </div>
    <button class="button">登录</button>
  </form>
</div>

<div class="modal fade password-dialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">登陆错误</h4>
      </div>
      <div class="modal-body">请输入用户名和密码</div>
    </div>
  </div>
</div>

<div class="modal fade logerr-dialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">登陆错误</h4>
      </div>
      <div class="modal-body" id="logerr">请输入用户名和密码</div>
    </div>
  </div>
</div>
