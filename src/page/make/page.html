<div class="page">
  <div class="page-left">
    <div class="page-make">
      <div id="pageContent"></div>
    </div>
  </div>
  <div class="page-right">
    <!-- tab切换 -->
    <ul class="nav nav-tabs nav-right" id="rightTab" role="tablist">
      <li role="presentation"><a target-index="0" href="#">页面设置</a></li>
      <li role="presentation"><a target-index="1" href="#">banner设置</a></li>
      <li role="presentation"><a target-index="2" href="#">坑位设置</a></li>
    </ul>
    <!-- 设置面板 -->
    <div class="page-config">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-3 control-label">背景色</label>
          <div class="col-sm-9">
            <input type="color" value="#ffffff" id="configColor" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">背景图片</label>
          <div class="col-sm-9">
            <input type="file" id="backgroundImg">
          </div>
        </div>
      </form>
    </div>

    <!-- banner设置 -->
    <div class="page-config">
      <div class="form-group">
        <!-- banner上传input -->
        <div class="page-banner">
          <input type="file" id="bannerImg">
        </div>
        <!-- banner展示容器 -->
        <div class="banner-container" id="bannerContainer"></div>
      </div>
    </div>

    <!-- 坑位设置 -->
    <div class="page-config">
      <div id="pagePits" class="page-pits"></div>
    </div>
  </div>
</div>
